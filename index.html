<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header part -->
    <header class="hero">
      <nav class="navbar displayflex">
        <h3 class="navbar-title orange">Fitness</h3>
        <div class="hamburger-icon">&#9776;</div>
        <div class="navbar-options displayflex">
          <a href="#" class="option" id="sec-button">Home</a>
          <a href="#" class="option">Service</a>
          <a href="#" class="option">Contact</a>
          <a href="#" class="option">About</a>
        </div>
      </nav>
      <div class="banner displayflex">
        <div class="banner-welcome">
          <div class="banner-about">
            <h1 class="banner-title">
              Get body in <span id="unique-title">shape</span> & stay healthy
            </h1>
            <p class="banner-para light-gray">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
          </div>
          <div class="banner-button displayflex">
            <button id="pri-button">
              Join <span class="remove-text">Club</span> Now!
            </button>
            <button id="thr-button">Download App</button>
          </div>
        </div>
        <div class="banner-img">
          <div class="contain1 displayflex">
            <div class="ball"></div>
            <div class="contain1-about">
              <h5 class="contain1-title">350+</h5>
              <p class="contain1-para">Video tutorial</p>
            </div>
          </div>
          <div class="contain2">
            <h4 class="contain2-title">500+</h4>
            <p class="contain2-para">Free Workout Videos</p>
          </div>
          <img src="images/frontimages 2.png" alt="" />
        </div>
      </div>
    </header>
  </body>
</html>
